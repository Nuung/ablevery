<script>
  function formAction() {
      console.log(this.getAttribute('id'));
      if(this.getAttribute('id') === "main_menu_wrapper") {
          $(this).hide();
          $('#main_form_wrapper').show();
      } else {
          $(this).hide();
          $('#main_menu_wrapper').show();
      }

  }
  document.getElementById('main_menu_wrapper').addEventListener('click', formAction);
  document.getElementById('main_form_wrapper').addEventListener('click', formAction);
