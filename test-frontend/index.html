<script>
  let actionCheck = 0;
  $(window).scroll(function() {
    var oTop = $('.counter_wrapper').offset().top - window.innerHeight;
    if (actionCheck == 0 && $(window).scrollTop() > oTop) {
      $('.counter-value').each(function() {
        var $this = $(this),
          countTo = $this.attr('data-count');
        $({
          countNum: $this.text()
        }).animate({
            countNum: countTo
          },
          {
            duration: 2000,
            easing: 'swing',
            step: function() {
              $this.text(Math.floor(this.countNum));
            },
            complete: function() {
              $this.text(this.countNum);
              //alert('finished');
            }
          });
      });
      actionCheck = 1;
    }
  });
  
  // Instagram 게시글 불러오기 
  const wrapper = document.getElementById("instagram");
  fetch("https://www.instagram.com/able__every/")
  .then(a => {
      return a.text();
  }).then(a => {
      const media = JSON.parse(a.slice(a.indexOf("edge_owner_to_timeline_media") + 30, a.indexOf("edge_saved_media") - 2));
      media.edges.forEach(m => {
          const node = m.node,
              div = document.createElement("div"),
              a = document.createElement("a"),
              img = document.createElement("img");

          div.className = "instaBox",
          img.className = "instaImg",
          a.target="_blank",
          a.href = `https://www.instagram.com/p/${node.shortcode}/`,
          img.src = node.display_url,
          a.append(img),
          div.append(a),
          wrapper.append(div)
      })
  });
  
</script>
